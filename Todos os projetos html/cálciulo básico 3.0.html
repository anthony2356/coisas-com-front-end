            <input type="valor1" name="valorUm" id="v1"required>
            <button onclick="cálculaSoma()">+</button><br>
            <input type="valor2" name="valorDois" id="v2"required>
            <button onclick="cálculaSubtração()">-</button><br>
            <input type="valor3" name="valorTrês" id="v3"required>
            <button onclick="cálculaDivisão()">/</button><br>
            <input type="valor4" name="valorQuatro" id="v4"required>
            <button onclick="cálculaMultiplicação()">X</button><br>
            <input type="valor5" name="valorCinco" id="v5"required>
            <button onclick="cálculaPorcentagem()">%</button><br><br><br>
            <button onclick="cálcularTudo()">Cálcular</button>

<script>
function cálculaSoma(){
let valorDocálculo = Number(document.getElementById("v0").value);
let valorInserido = Number(document.getElementById("v1").value);
let cálculoDefinido = valorDocálculo + valorInserido;
alert('o resultádo da conta será ' +   cálculoDefinido);
}
function cálculaSubtração(){
let valorDocálculo = Number(document.getElementById("v0").value);
let valorInserido = Number(document.getElementById("v2").value);
let cálculoDefinido = valorDocálculo - valorInserido;
alert('o resultádo da conta será ' +   cálculoDefinido);
}
function cálculaDivisão(){
let valorDocálculo = Number(document.getElementById("v0").value);
let valorInserido = Number(document.getElementById("v3").value);
let cálculoDefinido = valorDocálculo / valorInserido;
alert('o resultádo da conta será ' +   cálculoDefinido);
}
function cálculaMultiplicação(){
let valorDocálculo = Number(document.getElementById("v0").value);
let valorInserido = Number(document.getElementById("v4").value);
let cálculoDefinido = valorDocálculo * valorInserido;
alert('o resultádo da conta será ' +   cálculoDefinido);
}
function cálculaPorcentagem(){
let valorInserido = Number(document.getElementById("v5").value);
let cálculoDefinido = (valorInserido / 100);
alert('o resultado da conta será ' +   cálculoDefinido);
}
function cálcularTudo(){
let cálculo1 = cálculaSoma();
let cálculo2 = cálculaSubtração();
let cálculo3 = cálculaDivisão();
let cálculo4 = cálculaMultiplicação();
let cálculo5 = cálculaPorcentagem();
}
</script>
