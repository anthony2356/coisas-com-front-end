<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha calculadora 4</title>
</head>

<body>
    <div>
        <div>
            <div>
                <fieldset>
                    <div>
                        <div>
                            <p id="resultado"></p>
                            <button onclick="insertNum('7')"><strong>7</strong></button>
                            <button onclick="insertNum('8')"><strong>8</strong></button>
                            <button onclick="insertNum('9')"><strong>9</strong></button>
                            <button onclick="clear()"><strong>C</strong></button><br>
                            <button onclick="insertNum('6')"><strong>6</strong></button>
                            <button onclick="insertNum('5')"><strong>5</strong></button>
                            <button onclick="insertNum('4')"><strong>4</strong></button>
                            <button onclick="insertSymbol('+')"><strong>+</strong></button><br>
                            <button onclick="insertNum('1')"><strong>1</strong></button>
                            <button onclick="insertNum('2')"><strong>2</strong></button>
                            <button onclick="insertNum('3')"><strong>3</strong></button>
                            <button onclick="insertSymbol('-')"><strong>-</strong></button><br>
                            <button class="zeroBtn" onclick="insertNum('0')"><strong>0</strong></button>
                            <button onclick="insertSymbol('*')"><strong>*</strong></button>
                            <button onclick="insertSymbol('/')"><strong>/</strong></button><br>
                            <button class="equalsBtn" onclick="equals()"><strong>=</strong></button>
                        </div>
                    </div>
                </fieldset>
            </div>
        </div>
    </div>
</body>

</html>
