<body>
    <fieldset>
        <div>
            <h1 id="contador"><strong>00:00:00</strong></h1>  
            <button class="btn1" onclick="iniciar()">Começar</button>
            <button class="btn2" onclick="parar()">Parar</button>
            <button class="btn3" onclick="reiniciar()">Reiniciar</button>
          </div>
    </fieldset>
</body>
<script>
    let segundos = 0;
    let minutos = 0;
    let horas = 0;

    let interval;

    function doisValores(doisValores){
        if(doisValores<10){
            return("0"+doisValores)
        }else{
            return(doisValores)
        }
    }

function iniciar(){
    interval = setInterval(contador, 10);
}

function parar(){
    clearInterval(interval);
}

function reiniciar(){
    document.getElementById("contador").innerText="00:00:00"
}

function contador(){
    segundos++
    if(segundos == 60){
        segundos = 0;
        minutos++
    }if(minutos == 60){
        minutos = 0;
        horas++
    }

    document.getElementById("contador").innerText=doisValores(horas) + ":" + doisValores(minutos) + ":" + doisValores(segundos);
}
</script>
